server {
    listen 80;
    server_name localhost;

    # Set root directory for static assets
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Support React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Performance optimizations: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Cache static assets for 1 year (Immutable assets)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Custom error page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
