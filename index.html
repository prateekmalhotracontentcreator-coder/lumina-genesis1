
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Lumina: Shekinah - The AI-integrated spiritual sanctuary. Phase 3: The Manifest Glory.">
    <meta name="theme-color" content="#0f1018">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Lumina: Shekinah | Manifest Glory Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,400;1,700&family=Crimson+Pro:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-deep: #0f1018; 
            --accent-amber: #fbbf24; 
            --accent-green: #22c55e;
            --accent-indigo: #6366f1; 
            --glory-gold: rgba(251, 191, 36, 0.15);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-deep); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* SHEKINAH GLORY OVERLAY */
        .glory-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% -20%, var(--glory-gold), transparent 70%);
            pointer-events: none;
            z-index: -4;
            animation: gloryPulse 8s ease-in-out infinite;
        }

        .green-grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(34, 197, 94, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -5;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(251, 191, 36, 0.1); 
            border-radius: 28px; 
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        .font-serif { font-family: 'Crimson Pro', serif; }
        .animate-enter { animation: enterFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .text-glow-amber { text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        .text-glow-green { text-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .text-glow-indigo { text-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }
        
        @keyframes enterFade { 0% { opacity: 0; transform: translateY(10px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes gloryPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .perspective-grid { perspective: 1000px; }
    </style>
